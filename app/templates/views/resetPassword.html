<ion-view>
  <ion-header-bar align-title="center" class="bar-positive navigationBar">
    <button class="ion-ios-arrow-back button-clear" ng-click="turnbackButtonAction()"></button>
    <h1 class="title">{{'RESETPASSWORD.TITLE' | translate}}</h1>
  </ion-header-bar>

  <ion-content class="resetPasswordContent">
    <div class="inputUserNameBox">
      <i class="ion-ios-person-outline inputIcon"></i>
      <span class="spanField">|</span>
      <input class="inputField" ng-model="resetPasswordDataModel.username" ng-value="resetPasswordDataModel.username" placeholder="{{'RESETPASSWORD.USERNAME' | translate}}" />
    </div>

    <div class="inputPasswordBox">
      <i class="ion-ios-locked-outline inputIcon"></i>
      <span class="spanField">|</span>
      <input class="inputField" ng-model="resetPasswordDataModel.newPassword" ng-value="resetPasswordDataModel.newPassword" placeholder="{{'RESETPASSWORD.NEWPASSWORD' | translate}}" />
    </div>

    <div class="inputPasswordBox">
      <i class="ion-ios-locked-outline inputIcon"></i>
      <span class="spanField">|</span>
      <input class="inputField" ng-model="resetPasswordDataModel.confirmNewPassword" ng-value="resetPasswordDataModel.confirmNewPassword" placeholder="{{'RESETPASSWORD.CONFIRMNEWPASSWORD' | translate}}" />
    </div>

    <div class="buttonBox">
      <input class="buttonTitle" value="{{'RESETPASSWORD.RESETPASSWORDBUTTONTITLE' | translate}}" ng-click="resetPasswordButtonAction()" />
    </div>
  </ion-content>
</ion-view>
