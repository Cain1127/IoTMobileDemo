<ion-view>
  <ion-header-bar align-title="center" class="bar-positive navigationBar">
    <button class="ion-ios-arrow-back button-clear" ng-click="turnbackButtonAction()"></button>
    <h1 class="title">{{'HUMIDITYCENTER.TITLE' | translate}}</h1>
  </ion-header-bar>

  <ion-content class="humidityCenterContent">
    <div>
      <img class="deviceIcon" src="./images/device_DHT22@2x.png" />
    </div>

    <div class="chartsBox">
      <div id="humidityContainerAngularJS" style="width: 100%; height: 400px; margin: 0 auto"></div>
    </div>

    <div>
      <span>{{'HUMIDITYCENTER.SYSTEMDATE' | translate}} : {{systemDate * 1000 | date:'MM-dd-yy'}}</span>
    </div>
  </ion-content>
</ion-view>
